<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Check Form in Documntation-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Form control,Layouts,Radio button etc -->
    <!-- Check Spacing in utilities section for bettwer understanding of mb-3 class -->
    <!-- Spacing(Margin,padding) -->
    <!-- mb-margin bottom -->
    <div class="container">
      <h2>Form Demo</h2>
      <!-- mb-3 means margin bottom 3 -->
      <!-- label er class dibo form-label -->
      <!-- input er class dibo form-control -->
      <form class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-control mb-3"
          type="email"
          placeholder="Email"
          id="email"
        />
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control mb-3"
          type="password"
          placeholder="password"
          id="password"
        />
        <label class="form-label" for="address">Address</label>
        <input
          class="form-control-lg"
          type="text"
          placeholder="address"
          id="address"
        />
      </form>
    </div>

    <!-- Select in from(Drop-Down) -->

    <form>
      City
      <div class="mb-3">
        <select class="form-select">
          <option selected>Choose your city</option>
          <option value="Dhaka">Dhaka</option>
          <option value="Rangpur">Rangpur</option>
          <option value="Khulna">Khulna</option>
        </select>
      </div>
    </form>

    <!-- Checkboxes and Radio buttons,Switch -->
    <form>
      <!-- Normal checkbox -->
      <div class="normal mb-3">
        <input type="checkbox" id="agree" />
        <label for="agree">Agree</label>
      </div>
      <!-- Bootstrap Checkbox -->
      <div class="form-check mb-3">
        <input type="checkbox" id="agreebs" class="form-check-input" />
        <label for="agreebs" class="form-check-label">Agree</label>
      </div>
      <!-- Radio Button -->
      <div class="form-check mb-3">
        <input type="radio" id="radiobs" class="form-check-input" />
        <label for="radiobs" class="form-check-label">Yes/No</label>
      </div>
      <!-- Switch(Different form of checkboxes)-->
      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>
    </form>

    <!-- Form Layout(Using grid concept)-->
    <!--  Same line a display hobe -->
    <div class="row">
      <div class="mb-3 col-md-6">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-control mb-3"
          type="email"
          placeholder="Email"
          id="email"
        />
      </div>
      <!-- medium er cheye kom size er jonno 100% width occupy korbe -->
      <div class="mb-3 col-md-6">
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control mb-3"
          type="password"
          placeholder="password"
          id="password"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
