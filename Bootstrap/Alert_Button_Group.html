<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <!-- Check Alert Component in Documntation-->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert alert-danger">Download Failed! Please try again.</div>
    <div class="alert alert-success alert-dismissible">
      Congratulations!
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <!-- data-bs-dismiss ata javascript functionality -->
    </div>

    <!-- Button Group(Single line a multiple button display kora jabe)-->
    <h1>Button Group</h1>
    <br>
    <div class="btn-group">
      <button class="btn btn-outline-primary">One</button>
      <button class="btn btn-outline-success">Two</button>
      <button class="btn btn-outline-warning">Three</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
