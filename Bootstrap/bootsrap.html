<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CSS</title>

    <!-- Included bootstrap CSS using this CDN(content delivery network) link -->
    <!-- Content Delivery nearest server theke hoy CDN er dara jar fole sob implement fast hoy -->
    <!-- Links from the website -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- jeta css file age include kora hobe seta override korbe ager css file k -->
  </head>
  <body>
    <!-- ******getbootstrap.com (website)*******-->
    <!-- Most famous css frameworks -->
    <!-- Pre-built buttons,navbar,cards.forms etc css components are given here -->
    <!-- It's a powerful,feature-packed frontend toolkit -->
    <!-- It can be used in production also -->
    <!-- It contains pre-built css files -->

    <!-- Benefits
        1.Development becomes faster and easier
        2.Good choice of pre-build components
        3.Good browser compatibility (sob browser ai kaj korbe)
        4.Components are already responsive
     -->
    <button>Click Me</button>
    <!-- Bootsrap Button -->
    <button class="btn btn-success">Click Me</button>
    <!-- For Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
