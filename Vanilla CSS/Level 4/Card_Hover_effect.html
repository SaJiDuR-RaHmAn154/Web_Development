<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="card_hover_effect.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://w7.pngwing.com/pngs/511/1/png-transparent-man-wearing-black-suit-and-red-tie-cartoon-cartoon-business-man-business-woman-hand-people-thumbnail.png"
        alt="man"
      />
      <div class="desc">
        <h3>Sajidur Rahman</h3>
        <p>Data Analyst</p>
      </div>
    </div>

    <div class="card">
      <img
        src="https://image.similarpng.com/very-thumbnail/2020/07/Muslim-woman-cartoon-on-transparent-PNG.png"
        alt="woman"
      />
      <div class="desc">
        <h3>Neha</h3>
        <p>Software Engineer</p>
      </div>
    </div>
  </body>
</html>
