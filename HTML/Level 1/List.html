<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
      <h1>Lists</h1>
    <!-- Unordered List -->
    <ul>
      <li>Sajid</li>
      <li>Sakib</li>
      <li>Shohan</li>
    </ul>

    <!-- Ordered List -->
    <ol type="a">
      <li>Sajid</li>
      <li>Sakib</li>
      <li>Shohan</li>
    </ol>
  </body>
</html>
