<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=5, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h3>Registration Form</h3>
    <form action="\action">
      <div>
        <input type="text" placeholder="First Name" name="FN" />
        <input type="text" placeholder="Last Name" name="LN" />
      </div>

      <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        Do you agree to all terms of service?
        <input type="checkbox" name="agree" id="agree" />
        <label for="agree">Yes,I agree</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
